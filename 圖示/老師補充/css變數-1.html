<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS變數必須設在根元素=>:root,就是html */
    /* :root, */
    html {
      /* CSS變數必須 --開頭 */
      --try-bg-color: rgba(182, 33, 33, 0.658);
      --try-font-color: rgba(255, 255, 255, 0.808);
    }
    .box {
                      /* var => 變數 */
      background-color: var(--try-bg-color);
      color: var(--try-font-color);
                            /*  找不到就用後面的 yellow */
      background-color: var(--try-bg-color-2, yellow);
    }

  </style>
</head>
<body>
  <div class="box">AAAAA</div>
</body>
</html>
